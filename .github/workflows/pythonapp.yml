name: Python application

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download SCADA installer
      env:
        GH_TOKEN: ${{ github.token }}
      run: gh release download --repo alexsmn/scada-client --pattern "*.msi" --dir .

    - name: Install SCADA
      shell: pwsh
      run: |
        $msi = (Get-ChildItem -Filter "*.msi")[0]
        Write-Host "Installing $($msi.Name)"
        Start-Process msiexec -ArgumentList "/i", $msi.FullName, "/norestart", "/quiet", "/l*v!", "scada-setup.log" -Wait -NoNewWindow

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: scada-setup.log
        path: scada-setup.log

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        architecture: 'x86'
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      env:
        PYTHONPATH: C:\Program Files (x86)\Telecontrol SCADA\python;modules
      run: |
        set "PATH=C:\Program Files (x86)\Telecontrol SCADA\bin;%PATH%"
        pip install pytest
        pytest --junitxml=test-results.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          logs/test.log

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: test-results.xml
        reporter: java-junit
