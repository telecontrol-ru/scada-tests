name: Python application

on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1

    - name: Deploy SCADA
      shell: cmake -P {0} 
      run: |
        file(DOWNLOAD "${{ secrets.SCADA_SETUP_URL }}" ./scada-setup.msi SHOW_PROGRESS)
        execute_process(COMMAND msiexec /a scada-setup.msi /norestart /quiet)

    - name: Deploy ScadaPy
      id: scadapy
      shell: cmake -P {0} 
      run: |
        set(SCADAPY_DIR "scadapy-2.1")
        file(DOWNLOAD "${{ secrets.SCADAPY_URL }}" ./scadapy.zip SHOW_PROGRESS)
        execute_process(COMMAND ${CMAKE_COMMAND} -E tar xvf ./scadapy.zip)

        # Save the path for other steps
        file(TO_NATIVE_PATH "$ENV{GITHUB_WORKSPACE}/${SCADAPY_DIR}" SCADAPY_DIR)
        message("::set-output name=scadapy_dir::${SCADAPY_DIR}")

    - name: Set up Python 3.8 x86
      uses: actions/setup-python@v1
      with:
        architecture: 'x86'
        python-version: 3.8

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pip install pytest
        $env:PYTHONPATH = "scadapy-2.1;modules"
        dir scadapy-2.1
        pytest
